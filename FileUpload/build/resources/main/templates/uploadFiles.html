<html xmlns:th="https://www.thymeleaf.org">
<style>
	li{text-align: center;
		list-style: none}
</style>
<body>
	<h1 align="center"> All uploaded word text files </h1>

	<div>
		<ul >
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>

</body>
</html>
